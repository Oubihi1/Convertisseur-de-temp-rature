<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Convertisseur de température</title>
    <!-- Lier le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convertisseur de température</h1>
    <p>Saisissez une valeur dans l'un des champs à convertir entre les mesures de température :</p>
    <!-- Créer deux champs de saisie -->
    <input id="celsius" type="number" placeholder="Celsius">
    <input id="fahrenheit" type="number" placeholder="Fahrenheit">
    <!-- Créer deux boutons -->
    <button id="c-to-f">Celsius vers Fahrenheit</button>
    <button id="f-to-c">Fahrenheit vers Celsius</button>
    <!-- Lier le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
